<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gamerzone</title>
  <style>
    /* Réinitialisation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Corps avec dégradé bleu -> blanc */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #3498db, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* En-tête */
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      color: #fff;
      font-size: 2em;
    }
    
    /* Bouton Home */
    .home-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .home-button:hover {
      background-color: #ddd;
    }
    
    /* Section des jeux */
    .games-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
      flex: 1;
    }
    
    .game {
      width: 220px;
      text-align: center;
    }
    
    .game a {
      text-decoration: none;
      color: #000;
    }
    
    .game img {
      width: 100%;
      height: 200px;
      object-fit: contain; /* Conserve l'aspect ratio */
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .game img:hover {
      transform: scale(1.1);
    }
    
    .game p {
      margin-top: 10px;
      font-weight: bold;
    }
    
    /* Pied de page */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header>
    <h1>Gamerzone</h1>
    <a class="home-button" href="index.html">Home</a>
  </header>
  
  <!-- Section des jeux -->
  <div class="games-container">
    <!-- Snake -->
    <div class="game">
      <a href="jeu_snake.html" target="_blank">
        <img src="snake_icon.jpg" alt="Snake">
        <p>Snake</p>
      </a>
    </div>
    
    <!-- Tetris -->
    <div class="game">
      <a href="#" target="_blank">
        <img src="Tetris_icon.jpg" alt="Tetris">
        <p>Tetris</p>
      </a>
    </div>
    
    <!-- Flappy Bird -->
    <div class="game">
      <a href="#" target="_blank">
        <img src="Flappy_Bird_icon.png" alt="Flappy Bird">
        <p>Flappy Bird</p>
      </a>
    </div>
    
    <!-- 2048 -->
    <div class="game">
      <a href="#" target="_blank">
        <img src="2048_icon.png" alt="2048">
        <p>2048</p>
      </a>
    </div>
  </div>
  
  <!-- Pied de page -->
  <footer>
    <p>&copy; 2025 Gamerzone - Tous droits réservés</p>
  </footer>
</body>
</html>
