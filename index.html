<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Nom Prénom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
    }
    .profile {
      margin-top: 50px;
      text-align: center;
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .social-links {
      margin-top: 15px;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #0056b3;
    }
    .greeting {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <script>
    // Affiche un message de salutation en fonction de l'heure
    document.addEventListener("DOMContentLoaded", function() {
      var now = new Date();
      var hour = now.getHours();
      var greeting;
      if (hour < 12) {
        greeting = "Bonjour!";
      } else if (hour < 18) {
        greeting = "Bon après-midi!";
      } else {
        greeting = "Bonsoir!";
      }
      var greetingElement = document.createElement('div');
      greetingElement.className = "greeting";
      greetingElement.textContent = greeting;
      document.body.insertBefore(greetingElement, document.body.firstChild);
    });
  </script>

  <div class="profile">
    <img src="photo.jpg" alt="Photo de Nom Prénom">
    <h1>Nom Prénom</h1>
    <div class="social-links">
      <a href="https://www.instagram.com/votreprofil" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/votreprofil" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/votreprofil" target="_blank">X</a>
      <a href="https://www.facebook.com/votreprofil" target="_blank">Facebook</a>
    </div>
  </div>

  <div class="links">
    <a href="MDP.html">MDP</a>
    <a href="Bideogemu.html">Bideogemu</a>
    <a href="GameZone.html">GameZone</a>
  </div>
</body>
</html>
