<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Paul Teillet</title>
  <!-- Lien vers Font Awesome pour les icônes -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  >
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
    }
    /* Barre de navigation (réseaux sociaux) */
    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
    }
    nav .social-links a {
      margin-left: 15px;
      color: #333;
      text-decoration: none;
      font-size: 1.4rem;
      transition: color 0.3s;
    }
    nav .social-links a:hover {
      color: #007BFF;
    }

    /* Section de présentation (Hero) */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      background: linear-gradient(to bottom right, #87CEFA, #0047AB); /* dégradé bleu clair à foncé */
      color: white;
    }
    .hero .photo-container {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .hero .photo-container img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .hero .intro-text {
      flex: 1 1 300px;
      max-width: 500px;
      margin-left: 40px;
      margin-right: 40px;
    }
    .hero .intro-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #007BFF, #0056b3);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
    .hero .intro-text p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Section des liens (les "bulles") */
    .links-section {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    .links-section .link-bubble {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #007BFF;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 20px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    .links-section .link-bubble:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero .intro-text {
        margin-left: 0;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Barre de navigation avec réseaux sociaux -->
  <nav>
    <div class="social-links">
      <a href="https://www.instagram.com/votreprofil" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/paul-teillet-999a84250/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/votreprofil" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.facebook.com/profile.php?id=100077290363100" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </nav>

  <!-- Section de présentation -->
  <section class="hero">
    <div class="photo-container">
      <!-- Remplacez "photo.jpg" par le chemin de votre propre photo -->
      <img src="Images/photo_profile.jpg" alt="Photo de Paul Teillet">
    </div>
    <div class="intro-text">
      <h1>Qui suis-je ?</h1>
      <p>
        Paul Teillet, jeune étudiant à l'école EFREI Paris, je suis heureux de vous présentez ma page internet. 
        Ici, vous trouverez quelques-uns de mes projets et un moyen de me contacter.
      </p>
    </div>
  </section>

  <!-- Section avec trois bulles de liens -->
  <div class="links-section">
    <a class="link-bubble" href="MDP.html">MDP</a>
    <a class="link-bubble" href="Bideogemu.html">Bideogemu</a>
    <a class="link-bubble" href="GameZone.html">GameZone</a>
  </div>

</body>
</html>
