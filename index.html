<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Nom Prénom</title>
  <!-- Inclusion de Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    .profile {
      margin-top: 50px;
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .social-links {
      margin: 20px 0;
    }
    .social-links a {
      margin: 0 10px;
      font-size: 2em;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #007BFF;
    }
    .links a {
      margin: 10px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #0056b3;
    }
    .greeting {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <script>
    // Affiche une salutation dynamique en fonction de l'heure
    document.addEventListener("DOMContentLoaded", function() {
      var now = new Date();
      var hour = now.getHours();
      var greeting;
      if (hour < 12) {
        greeting = "Bonjour!";
      } else if (hour < 18) {
        greeting = "Bon après-midi!";
      } else {
        greeting = "Bonsoir!";
      }
      var greetingElement = document.createElement('div');
      greetingElement.className = "greeting";
      greetingElement.textContent = greeting;
      document.body.insertBefore(greetingElement, document.body.firstChild);
    });
  </script>

  <div class="profile">
    <img src="photo.jpg" alt="Photo de Nom Prénom">
    <h1>Nom Prénom</h1>
    <div class="social-links">
      <a href="https://www.instagram.com/votreprofil" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/votreprofil" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/votreprofil" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.facebook.com/votreprofil" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://discord.gg/votreserveur" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <div class="links">
    <a href="MDP.html">MDP</a>
    <a href="Bideogemu.html">Bideogemu</a>
    <a href="GameZone.html">GameZone</a>
  </div>
</body>
</html>
